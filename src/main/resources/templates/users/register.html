<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Piggy Wallet login page">
    <meta name="viewport" content="width=device-width">
    <title th:text="#{register.form.title}">Registrate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body class="text-light body-login">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">
            <img class="simple-piggy-bank-money-logo" th:src="@{/img/LogoF.png}" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link " th:text="#{navbar.link.home}" th:href="@{/}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:text="#{navbar.link.aboutUs}" th:href="@{/aboutUs}">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:text="#{navbar.link.contactUs}" th:href="@{/contactUs}">Contáctenos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-light text-dark" th:text="#{navbar.link.login}" th:href="@{/login}">Iniciar Sesión</a>
                </li>
                <!-- Dropdown para idiomas -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-translate"></i>
                        <span th:text="#{navbar.language}"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{''(lang='es')}">
                                <img th:src="@{/flags/es.svg}" alt="Español" width="16" height="16" class="me-2">
                                <span th:text="#{navbar.language.es}">Español</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{''(lang='en')}">
                                <img th:src="@{/flags/en.svg}" alt="English" width="16" height="16" class="me-2">
                                <span th:text="#{navbar.language.en}">English</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item d-flex align-items-center" th:href="@{''(lang='fr')}">
                                <img th:src="@{/flags/fr.svg}" alt="Français" width="16" height="16" class="me-2">
                                <span th:text="#{navbar.language.fr}">Français</span>
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="login-container">
        <!-- Logo y Título -->
        <div class="login-header">
            <img src="/img/LogoF.png" alt="Piggy Wallet Logo">
            <h2 th:text="#{register.form.title}"></h2>
        </div>

        <!-- Formulario de registro de sesión -->
        <form th:action="@{/register}" id="formulario" method="post">
            <div class="mb-3">
                <i class="bi bi-person-fill icono-login"></i>
                <input type="text" class="form-control" id="name" th:placeholder="#{register.form.placeholder.name}" name="name" required autocomplete="off">
                <span class="invalid-span" id="error-nombre" th:text="#{register.form.invalid}"></span>
            </div>

            <div class="mb-3">
                <i class="bi bi-envelope-fill icono-login"></i>
                <input type="email" class="form-control" id="email" name="email" th:placeholder="#{register.form.placeholder.email}" required autocomplete="off">
                <span class="invalid-span" id="error-email" th:text="#{register.form.invalid}"></span>
            </div>

            <div class="mb-3">
                <i class="bi bi-person-workspace icono-login"></i>
                <input type="text" class="form-control" id="username" name="username" th:placeholder="#{login.form.placeholder.username}" required autocomplete="off">
                <span class="invalid-span" id="error-username" th:text="#{register.form.invalid}"></span>
            </div>

            <div class="mb-3">
                <i class="bi bi-lock-fill icono-login"></i>
                <input type="password" class="form-control" id="password" name="password" th:placeholder="#{login.form.placeholder.password}" required autocomplete="off">
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary" th:text="#{register.form.button}"></button>
            </div>

            <!-- Redireccionamiento al inicio de sesión -->
            <div class="mt-3 text-center">
                <p th:utext="#{register.form.link.login}"></p>
            </div>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
