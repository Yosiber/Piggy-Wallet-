<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">>
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap-icons-1.11.3/font/bootstrap-icons.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="text-light body-login">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img class="simple-piggy-bank-money-logo" src="/img/LogoF.png" alt="Logo" >
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link " href="home.html">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="aboutUs.html">Sobre Nosotros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#">Contáctenos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link btn btn-light text-dark" href="login.html">Iniciar Sesión</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="login-container">
    <!-- Logo y Título -->
    <div class="login-header">
        <img src="/img/LogoF.png" alt="Piggy Wallet Logo">
        <h2>Iniciar Sesión</h2>
    </div>

    <!-- Formulario de registro de sesión -->
    <form th:action="@{/register}" id="formulario" method="post">
        <div class="mb-3">
            <i class="bi bi-person-fill icono-login"></i>
            <input type="text" class="form-control" id="name" placeholder="Nombre" name="name" required autocomplete="off">
            <span id="error-nombre">Formato inválido</span>
        </div>

        <div class="mb-3">
            <i class="bi bi-envelope-fill icono-login"></i>
            <input type="email" class="form-control" id="email" name="email" placeholder="Correo electronico" required autocomplete="off">
            <span id="error-email">Formato inválido</span>
        </div>

        <div class="mb-3">
            <input type="text" class="form-control" id="username" name="username" placeholder="Nombre de usuario" required autocomplete="off">
        </div>

        <div class="mb-3">
            <i class="bi bi-lock-fill icono-login"></i>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required autocomplete="off">
        </div>





        <div class="d-grid">
            <button type="submit" class="btn btn-primary">Regístrate</button>
        </div>

        <!-- Redireccionamiento al inicio de sesión -->
        <div class="mt-3 text-center">
            <p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia Sesión</a></p>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/PAGINA WEB/JS/regex.js"></script>

</body>
</html>
