<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Piggy Wallet login page">
  <meta name="viewport" content="width=device-width">
  <title>Inicio de Sesion</title>
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/bootstrap-icons-1.11.3/font/bootstrap-icons.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body class="text-light body-login">

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <img class="simple-piggy-bank-money-logo" th:src="@{/img/LogoF.png}" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" th:text="#{navbar.link.home}" th:href="@{/}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:text="#{navbar.link.aboutUs}" th:href="@{/aboutUs}">Sobre Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:text="#{navbar.link.contactUs}" th:href="@{/contactUs}">Contáctenos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-light text-dark" th:text="#{navbar.link.login}" th:href="@{/login}">Iniciar Sesión</a>
        </li>
        <!-- Dropdown para idiomas -->
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            <i class="bi bi-translate"></i>
            <span th:text="#{navbar.language}"></span>
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="languageDropdown">
            <li>
              <a class="dropdown-item" th:href="@{''(lang='es')}" th:text="#{navbar.language.es}">Español</a>
            </li>
            <li>
              <a class="dropdown-item" th:href="@{''(lang='en')}" th:text="#{navbar.language.en}">English</a>
            </li>
            <li>
              <a class="dropdown-item" th:href="@{''(lang='fr')}" th:text="#{navbar.language.fr}">Français</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-container">
  <div class="login-header">
    <img src="/img/LogoF.png" alt="Piggy Wallet Logo">
    <h2>Iniciar Sesión</h2>
  </div>

<!-- Login Form -->

        <form id="formulario" th:action="@{/login}" method="post">
          <div class="mb-3">
            <i class="bi bi-envelope-fill icono-login"></i>
            <input type="text" class="form-control" id="username" placeholder="Usuario" name="username" required autocomplete="off">
          </div>
          <div class="mb-3">
            <i class="bi bi-lock-fill icono-login" ></i>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" required autocomplete="off">
          </div>
          <div class="text-center mb-3 d-grid">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <p>¿No tienes cuenta? <a th:href="@{/register}">Regístrate </a></p>
        </div>
</div>


<!-- BOOTSTRAP JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
