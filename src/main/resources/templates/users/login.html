<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de Sesion</title>
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/bootstrap-icons-1.11.3/font/bootstrap-icons.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body class="text-light body-login">

<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img class="simple-piggy-bank-money-logo" src="/img/LogoF.png" alt="Logo" >
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" th:href="@{/inicio}">Inicio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/aboutUs}">Sobre Nosotros</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/contactUs}">Contactenos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link btn btn-light text-dark" href="login.html">Iniciar Sesión</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="login-container">
  <div class="login-header">
    <img src="/img/LogoF.png" alt="Piggy Wallet Logo">
    <h2>Iniciar Sesión</h2>
  </div>

<!-- Login Form -->

        <form id="formulario" th:action="@{/login}" method="post">
          <div class="mb-3">
            <i class="bi bi-envelope-fill icono-login"></i>
            <input type="text" class="form-control" id="username" placeholder="Usuario" name="username" required autocomplete="off">
          </div>
          <div class="mb-3">
            <i class="bi bi-lock-fill icono-login" ></i>
            <input type="password" class="form-control" id="password" placeholder="Contraseña" name="password" required autocomplete="off">
          </div>
          <div class="text-center mb-3 d-grid">
            <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
          </div>
        </form>
        <div class="mt-3 text-center">
          <p>¿No tienes cuenta? <a th:href="@{/record}">Regístrate </a></p>
        </div>
</div>


<!-- BOOTSTRAP JS -->
<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
