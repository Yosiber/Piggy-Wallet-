<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Piggy Wallet Transactions Template">
    <meta name="viewport" content="width=device-width">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title th:text="#{slidebar.link.transactions}">Transacciones</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap-icons-1.11.3/font/bootstrap-icons.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="body-profile">
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-md-block sidebar">
            <div class="text-center">
                <a class="navbar-brand" href="#" aria-label="Home">
                    <i class="bi bi-house-door-fill nav-icon"></i>
                    <span class="nav-text">Piggy Wallet</span>
                </a>
            </div>
            <ul class="nav flex-column mt-4">
                <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/admin/dashboard}" aria-label="Admin Dashboard">
                        <i class="bi bi-shield-lock-fill nav-icon"></i>
                        <span class="nav-text" th:text="#{slidebar.link.admin}">Panel Admin</span>
                    </a>
                </li>
                <li class="nav-item" th:if="${#authorization.expression('hasAuthority(''ADMIN'')')}">
                    <a class="nav-link" th:href="@{/admin/users}" aria-label="Admin Dashboard">
                        <i class="bi bi-people-fill nav-icon"></i>
                        <span class="nav-text" th:text="#{slidebar.link.users}">Usuarios</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/finance/dashboard}" aria-label="View Finance Dashboard" aria-current="page">
                        <i class="bi bi-grid-1x2-fill nav-icon"></i>
                        <span class="nav-text" th:text="#{slidebar.link.panel}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/finance/transactions}" aria-label="View Transactions">
                        <i class="bi bi-piggy-bank-fill nav-icon"></i>
                        <span class="nav-text" th:text="#{slidebar.link.transactions}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/finance/analysis}" aria-label="View Analysis">
                        <i class="bi bi-cash-stack nav-icon"></i>
                        <span class="nav-text" th:text="#{slidebar.link.analisys}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/finance/categories}" aria-label="View Categories">
                        <i class="bi bi-bar-chart-line nav-icon"></i>
                        <span class="nav-text" th:text="#{slidebar.link.categories}"></span>
                    </a>
                </li>
            </ul>
            <hr class="text-white">
            <ul class="nav flex-column">
                <!-- Dropdown de idiomas para el sidebar -->
                <li class="nav-item dropdown sidebar-dropdown">
                    <a class="nav-link d-flex align-items-center" href="#" id="languageDropdown" role="button" data-bs-toggle="dropdown" data-bs-auto-close="outside" aria-expanded="false" aria-label="Seleccionar idioma" aria-haspopup="true">
                        <i class="bi bi-translate nav-icon" aria-hidden="true"></i>
                        <span class="nav-text" th:text="#{navbar.language}">Idioma</span>
                        <i class="bi bi-chevron-right ms-auto" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-dark submenu" aria-labelledby="languageDropdown" role="menu">
                        <li role="none">
                            <a class="dropdown-item" th:href="@{''(lang='es')}" role="menuitem" lang="es" aria-label="Cambiar idioma a Español">
                                <img th:src="@{/flags/es.svg}" alt="" width="20" height="20" class="me-2" aria-hidden="true">
                                <span>Español</span>
                            </a>
                        </li>
                        <li role="none">
                            <a class="dropdown-item" th:href="@{''(lang='en')}" role="menuitem" lang="en" aria-label="Change language to English">
                                <img th:src="@{/flags/en.svg}" alt="" width="20" height="20" class="me-2" aria-hidden="true">
                                <span>English</span>
                            </a>
                        </li>
                        <li role="none">
                            <a class="dropdown-item" th:href="@{''(lang='fr')}" role="menuitem" lang="fr" aria-label="Changer la langue en Français">
                                <img th:src="@{/flags/fr.svg}" alt="" width="20" height="20" class="me-2" aria-hidden="true">
                                <span>Français</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" aria-label="View Profile">
                        <i class="bi bi-person-fill nav-icon"></i>
                        <span class="nav-text" th:text="#{slidebar.link.profile}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/finance/config}" aria-label="View Settings">
                        <i class="bi bi-gear-fill nav-icon"></i>
                        <span class="nav-text" th:text="#{slidebar.link.configurations}"></span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" aria-label="Log Out">
                        <i class="bi bi-box-arrow-right nav-icon"></i>
                        <span class="nav-text" th:text="#{slidebar.link.logout}">Salir</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="col-md-10 col-lg-10 main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap pt-3 pb-2 mb-3">
                <h2 th:text="#{transactions.title}">Transacciones</h2>
            </div>

            <div class="card-header">
                <!-- Tarjeta de Balance -->
                <div class="balance-card text-center text-white mb-4 p-4 rounded ">
                    <h3 th:text="#{transactions.balance.total}"></h3>
                    <div class="amount fs-3" id="totalBalance"> <span th:text="${saldoTotal}"></span>
                        $
                    </div>
                    <hr>
                    <div class="row mt-3">
                        <div class="col">
                            <p>
                                <span style="color: green;">↑</span>
                                <span th:text="#{transactions.income}">Ingresos:</span>
                                <span th:text="${totalIngresos}">0</span> $
                            </p>
                        </div>
                        <div class="col">
                            <p>
                                <span style="color: red;">↓</span>
                                <span th:text="#{transactions.spending}">Gastos:</span>
                                <span th:text="${totalGastos}">0</span> $
                            </p>
                        </div>
                        <div class="col">
                            <p>
                                <span th:text="#{transactions.balance}">Balance:</span>
                                <span th:text="${balance}">0</span> $
                            </p>
                        </div>
                    </div>

                    <div class="dropdown mt-3">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false" th:text="#{transactions.manage}">
                            Gestionar Transacciones
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#ingresoModal" th:text="#{transactions.add.income}">Ingresar Ingreso</a></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#gastoModal" th:text="#{transactions.add.spending}">Ingresar Gasto</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Tabla de Transacciones -->
                <div class="table-responsive mb-4">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th th:text="#{balance.title.amount}">Cantidad</th>
                            <th th:text="#{balance.title.description}" >Descripcion</th>
                            <th th:text="#{balance.title.categories}" >Categoría</th>
                            <th th:text="#{balance.title.date}">Fecha</th>
                        </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                        <tr th:each="transaction : ${transactions}">
                            <td th:text="${transaction.value}"></td>
                            <td th:text="${transaction.description}"></td>
                            <td th:text="${transaction.category.name}"></td>
                            <td th:text="${transaction.date}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Modal para Ingresos -->
                <div class="modal fade" id="ingresoModal" tabindex="-1" aria-labelledby="ingresoModalLabel" style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ingresoModalLabel" th:text="#{income.title}">Nuevo Ingreso</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="ingresoForm">
                                    <div class="mb-3">
                                        <label for="montoIngreso" class="form-label"  th:text="#{income.from.amount}">Monto</label>
                                        <input type="number" class="form-control" id="montoIngreso" th:placeholder="#{transactions.placeholder.amount}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcionIngreso" class="form-label" th:text="#{income.from.description}">Descripción</label>
                                        <input type="text" class="form-control" id="descripcionIngreso" th:placeholder="#{transactions.placeholder.description}"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoriaIngreso" class="form-label" th:text="#{income.from.categories}">Categoría</label>
                                        <select class="form-select" id="categoriaIngreso" required>
                                            <option th:text="#{income.from.select.categories}" >Seleccione una categoría</option>
                                            <th:block th:each="categoria : ${ingresos}">
                                                <option th:value="${categoria.id}" th:text="${categoria.name}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fechaIngreso" class="form-label" th:text="#{income.from.date}">Fecha</label>
                                        <input type="datetime-local" class="form-control" id="fechaIngreso" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{income.from.close}">Cerrar</button>
                                <button type="button" class="btn btn-primary" onclick="guardarTransaccion(true)" th:text="#{income.from.save}">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal para Gastos -->
                <div class="modal fade" id="gastoModal" tabindex="-1" aria-labelledby="gastoModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="gastoModalLabel" th:text="#{spending.title}">Nuevo Gasto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="gastoForm">
                                    <div class="mb-3">
                                        <label for="montoGasto" class="form-label" th:text="#{spending.from.amount}">Monto</label>
                                        <input type="number" class="form-control" id="montoGasto" th:placeholder="#{transactions.placeholder.amount}"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcionGasto" class="form-label" th:text="#{spending.from.description}">Descripción</label>
                                        <input type="text" class="form-control" id="descripcionGasto" th:placeholder="#{transactions.placeholder.description}"  required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoriaGasto" class="form-label" th:text="#{spending.from.categories}">Categoría</label>
                                        <select class="form-select" id="categoriaGasto" required>
                                            <option th:text="#{spending.from.select.categories}">Seleccione una categoría</option>
                                            <th:block th:each="categoria : ${gastos}">
                                                <option th:value="${categoria.id}" th:text="${categoria.name}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fechaGasto" class="form-label" th:text="#{spending.from.date}">Fecha</label>
                                        <input type="datetime-local" class="form-control" id="fechaGasto" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" th:text="#{spending.from.close}">Cerrar</button>
                                <button type="button" class="btn btn-primary" onclick="guardarTransaccion(false)" th:text="#{spending.from.save}">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script th:inline="javascript">
    // Obtener los datos del modelo de Thymeleaf
    const ingresosPorMesServer = /*[[${ingresosPorMes}]]*/ {};
    const gastosPorMesServer = /*[[${gastosPorMes}]]*/ {};
    const gastosPorCategoria = /*[[${gastosPorCategoria}]]*/ {};

</script>


<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/graphics.js"></script>
</body>
</html>
