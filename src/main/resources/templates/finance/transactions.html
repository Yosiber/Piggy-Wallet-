<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Piggy Wallet Transactions Template">
    <meta name="viewport" content="width=device-width">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Transacciones</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap-icons-1.11.3/font/bootstrap-icons.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="body-profile">
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-md-block sidebar">
            <div class="text-center">
                <a class="navbar-brand" href="#" aria-label="Home">
                    <i class="bi bi-house-door-fill nav-icon"></i>
                    <span class="nav-text">Piggy Wallet</span>
                </a>
            </div>
            <ul class="nav flex-column mt-4">
                <li class="nav-item">
                    <a class="nav-link active" th:href="@{/finance/dashboard}" aria-label="View Finance Dashboard" aria-current="page">
                        <i class="bi bi-grid-1x2-fill nav-icon"></i>
                        <span class="nav-text">Informe</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/finance/transactions}" aria-label="View Transactions">
                        <i class="bi bi-piggy-bank-fill nav-icon"></i>
                        <span class="nav-text">Transacciones</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/finance/analysis}" aria-label="View Analysis">
                        <i class="bi bi-cash-stack nav-icon"></i>
                        <span class="nav-text">Análisis</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/finance/categories}" aria-label="View Categories">
                        <i class="bi bi-bar-chart-line nav-icon"></i>
                        <span class="nav-text">Categorías</span>
                    </a>
                </li>
            </ul>
            <hr class="text-white">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#" aria-label="View Profile">
                        <i class="bi bi-person-fill nav-icon"></i>
                        <span class="nav-text">Perfil</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/finance/config}" aria-label="View Settings">
                        <i class="bi bi-gear-fill nav-icon"></i>
                        <span class="nav-text">Configuraciones</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}" aria-label="Log Out">
                        <i class="bi bi-box-arrow-right nav-icon"></i>
                        <span class="nav-text">Salir</span>
                    </a>
                </li>
            </ul>
        </nav>

        <main class="col-md-10 col-lg-10 main-content">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap pt-3 pb-2 mb-3">
                <h2>Transacciones</h2>
            </div>

            <div class="card-header">
                <!-- Tarjeta de Balance -->
                <div class="balance-card text-center text-white mb-4 p-4 rounded ">
                    <h3>Saldo Total</h3>
                    <div class="amount fs-3" id="totalBalance"> <span th:text="${saldoTotal}"></span>
                        $
                    </div>
                    <hr>
                    <div class="row mt-3">
                        <div class="col">
                            <p><span style="color: green;">↑</span> Ingresos: <span th:text="${totalIngresos}"></span> $</p>
                        </div>
                        <div class="col">
                            <p><span style="color: red;">↓</span> Gastos: <span th:text="${totalGastos}"></span> $</p>
                        </div>
                        <div class="col">
                            <p>Balance: <span th:text="${balance}"></span> $</p>
                        </div>
                    </div>

                    <div class="dropdown mt-3">
                        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                            Gestionar Transacciones
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#ingresoModal">Ingresar Ingreso</a></li>
                            <li><a class="dropdown-item" href="#" data-bs-toggle="modal" data-bs-target="#gastoModal">Ingresar Gasto</a></li>
                        </ul>
                    </div>
                </div>

                <!-- Tabla de Transacciones -->
                <div class="table-responsive mb-4">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                        <tr>
                            <th>Monto</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>Fecha</th>
                        </tr>
                        </thead>
                        <tbody id="transactionsTableBody">
                        <tr th:each="transaction : ${transactions}">
                            <td th:text="${transaction.value}"></td>
                            <td th:text="${transaction.description}"></td>
                            <td th:text="${transaction.category.name}"></td>
                            <td th:text="${transaction.date}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Modal para Ingresos -->
                <div class="modal fade" id="ingresoModal" tabindex="-1" aria-labelledby="ingresoModalLabel" style="display: none;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="ingresoModalLabel">Nuevo Ingreso</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="ingresoForm">
                                    <div class="mb-3">
                                        <label for="montoIngreso" class="form-label">Monto</label>
                                        <input type="number" class="form-control" id="montoIngreso" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcionIngreso" class="form-label">Descripción</label>
                                        <input type="text" class="form-control" id="descripcionIngreso" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoriaIngreso" class="form-label">Categoría</label>
                                        <select class="form-select" id="categoriaIngreso" required>
                                            <option value="">Seleccione una categoría</option>
                                            <th:block th:each="categoria : ${ingresos}">
                                                <option th:value="${categoria.id}" th:text="${categoria.name}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fechaIngreso" class="form-label">Fecha</label>
                                        <input type="datetime-local" class="form-control" id="fechaIngreso" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" onclick="guardarTransaccion(true)">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal para Gastos -->
                <div class="modal fade" id="gastoModal" tabindex="-1" aria-labelledby="gastoModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="gastoModalLabel">Nuevo Gasto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form id="gastoForm">
                                    <div class="mb-3">
                                        <label for="montoGasto" class="form-label">Monto</label>
                                        <input type="number" class="form-control" id="montoGasto" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="descripcionGasto" class="form-label">Descripción</label>
                                        <input type="text" class="form-control" id="descripcionGasto" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="categoriaGasto" class="form-label">Categoría</label>
                                        <select class="form-select" id="categoriaGasto" required>
                                            <option value="">Seleccione una categoría</option>
                                            <th:block th:each="categoria : ${gastos}">
                                                <option th:value="${categoria.id}" th:text="${categoria.name}"></option>
                                            </th:block>
                                        </select>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fechaGasto" class="form-label">Fecha</label>
                                        <input type="datetime-local" class="form-control" id="fechaGasto" required>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                <button type="button" class="btn btn-primary" onclick="guardarTransaccion(false)">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script th:inline="javascript">
    // Obtener los datos del modelo de Thymeleaf
    const ingresosPorMesServer = /*[[${ingresosPorMes}]]*/ {};
    const gastosPorMesServer = /*[[${gastosPorMes}]]*/ {};
    const gastosPorCategoria = /*[[${gastosPorCategoria}]]*/ {};

</script>


<script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="/js/graphics.js"></script>
</body>
</html>
