<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="_csrf" th:content="${_csrf.token}"/>
  <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
  <title>Analisis</title>
  <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{/bootstrap-icons-1.11.3/font/bootstrap-icons.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="body-profile">
<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <nav class="col-md-2 d-md-block sidebar">
      <div class="text-center">
        <a class="navbar-brand" href="#">
          <i class="bi bi-house-door-fill nav-icon"></i>
          <span class="nav-text">Piggy Wallet</span>
        </a>
      </div>
      <ul class="nav flex-column mt-4">
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/finance/dashboard}">
            <i class="bi bi-grid-1x2-fill nav-icon"></i>
            <span class="nav-text">Informe</span>
          </a>
        </li>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/finance/transactions}">
            <i class="bi bi-piggy-bank-fill nav-icon"></i>
            <span class="nav-text">Transacciones</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-cash-stack nav-icon"></i>
            <span class="nav-text">Análisis</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/finance/categories}">
            <i class="bi bi-bar-chart-line nav-icon"></i>
            <span class="nav-text">Categorías</span>
          </a>
        </li>
      </ul>
      <hr class="text-white">
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-person-fill nav-icon"></i>
            <span class="nav-text">Perfil</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/finance/config}">
            <i class="bi bi-gear-fill nav-icon"></i>
            <span class="nav-text">Configuraciones</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/logout}">
            <i class="bi bi-box-arrow-right nav-icon"></i>
            <span class="nav-text">Salir</span>
          </a>
        </li>
      </ul>
    </nav>

    <main class="col-md-10 col-lg-10 main-content">
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Ingresos</h5>
            </div>
            <div class="card-body">
              <p>Mensual</p>
              <div class="d-flex justify-content-center">
                <canvas id="myBarChartIncome"></canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              <h5 class="card-title">Gastos</h5>
            </div>
            <div class="card-body">
              <p>Mensual</p>
              <div class="d-flex justify-content-center">
                <canvas id="myBarChartSpending"></canvas>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mb-4">
        <!-- Tabla de Ingresos -->
        <div class="col-lg-6 col-12">
          <div class="card flex-fill">
            <div class="card-header">
              <h5 class="card-title">Ingresos Recientes</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive mb-4">
                <table class="table table-striped table-hover">
                  <thead class="table-dark">
                  <tr>
                    <th>Monto</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Fecha</th>
                  </tr>
                  </thead>
                  <tbody id="ingresosTableBody">
                  <tr th:each="ingreso : ${transaccionesIngresos}">
                    <td style=" color: #20c997;" th:text="${ingreso.formattedValue}"></td>
                    <td th:text="${ingreso.description}"></td>
                    <td th:text="${ingreso.category.name}"></td>
                    <td th:text="${ingreso.date}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <!-- Tabla de Gastos -->
        <div class="col-lg-6 col-12">
          <div class="card flex-fill">
            <div class="card-header">
              <h5 class="card-title">Gastos Recientes</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive mb-4">
                <table class="table table-striped table-hover">
                  <thead class="table-dark">
                  <tr>
                    <th>Monto</th>
                    <th>Descripción</th>
                    <th>Categoría</th>
                    <th>Fecha</th>
                  </tr>
                  </thead>
                  <tbody id="gastosTableBody">
                  <tr th:each="gasto : ${transaccionesGastos}">
                    <td style=" color: #ff6b6b;" th:text="${gasto.formattedValue}"></td>
                    <td th:text="${gasto.description}"></td>
                    <td th:text="${gasto.category.name}"></td>
                    <td th:text="${gasto.date}"></td>
                  </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>





      <script th:src="@{/bootstrap/js/bootstrap.bundle.min.js}"></script>
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      <script src="/js/graphics.js"></script>


</body>
</html>
