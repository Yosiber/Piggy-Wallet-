# Hero Section
hero.title=Piggy Wallet
hero.description=Gestiona tu dinero de manera fácil y eficiente con Piggy Wallet, tu asistente personal de finanzas. \
Nuestra plataforma te permite controlar tus ingresos, gastos y presupuestos desde una interfaz simple y segura. \
Automatiza tus ahorros, organiza tus metas financieras y toma decisiones inteligentes sobre tus finanzas, todo en un solo lugar. \
¡Empieza hoy y transforma tu relación con el dinero!
hero.button.start=Empieza Ahora

# Features Section
features.title1=Gestión de ingresos y gastos
features.description1=Registra y clasifica tus ingresos y gastos de manera personalizada. Con Piggy Wallet, tienes el control total \
sobre tus finanzas, pudiendo categorizar tus movimientos de acuerdo a tus necesidades específicas.
features.title2=Presupuestos automáticos
features.description2=Establece presupuestos inteligentes que se ajustan automáticamente a tus hábitos de gasto. Piggy Wallet te \
ayuda a seguir tus metas financieras mes a mes sin complicaciones.
features.title3=Informes financieros detallados
features.description3=Obtén informes detallados y visualiza gráficos interactivos que te permitirán entender mejor tus finanzas. \
Monitorea tu progreso y toma decisiones informadas con Piggy Wallet.

