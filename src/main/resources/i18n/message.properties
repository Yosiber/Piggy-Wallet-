#Main Section aboutUs
main.section.aboutUs=Fundada en 2024, Piggy Wallet nació con el propósito de simplificar la administración financiera para personas comunes y familias,  \
independientemente de sus conocimientos en finanzas. Sabemos que llevar un control del dinero puede ser complicado,  \
por eso hemos diseñado una plataforma intuitiva que te permite ver y analizar tus finanzas en un solo lugar.
valores.value.section=Nuestros Valores
valores.value.simplicity=Simplicidad: Hacemos que la administración financiera sea fácil y accesible.
valores.value.security=Seguridad: Tus datos siempre están protegidos con los más altos estándares.
valores.value.transparency=Transparencia: Ofrecemos una herramienta clara y directa, sin complicaciones ni cargos ocultos.

#Mision y vision section
mision.section.title=MISIÓN
mision.section.description=En Piggy Wallet, creemos que todos merecen tener el control total de sus finanzas. \
Nuestra misión es proporcionar una herramienta fácil de usar y segura que ayude a las personas a gestionar sus ingresos, \
gastos y metas financieras de manera eficiente.
vision.section.title=VISIÓN
vision.section.description=Nuestra visión es convertirnos en la plataforma líder para la gestión de finanzas personales,  \
siendo accesibles para todos, desde principiantes hasta aquellos con experiencia en planificación financiera.

#Nuestro equipo section
team.section.title=Nuestro Equipo
team.section.description=Nuestro equipo está formado por expertos en finanzas y tecnología que comparten la pasión por ayudar a otros a mejorar su bienestar financiero.  \
A lo largo de los años, hemos aprendido que con la información adecuada y las herramientas correctas, cualquiera puede transformar su relación con el dinero. 


