# Main section aboutUs
main.section.aboutUs=Fondée en 2024, Piggy Wallet a été créée dans le but de simplifier la gestion financière pour les gens ordinaires et les familles, \
quel que soit leur niveau de connaissances financières. Nous savons que gérer son argent peut être compliqué, \
c'est pourquoi nous avons conçu une plateforme intuitive qui vous permet de voir et d'analyser vos finances en un seul endroit.

# Valores section
valores.value.section=Nos Valeurs
valores.value.simplicity=Simplicité : Nous rendons la gestion financière simple et accessible.
valores.value.security=Sécurité : Vos données sont toujours protégées selon les normes les plus strictes.
valores.value.transparency=Transparence : Nous offrons un outil clair et direct, sans frais cachés ni complications.

# Mision y vision section
mision.section.title=MISSION
mision.section.description=Chez Piggy Wallet, nous croyons que tout le monde mérite d'avoir un contrôle total sur ses finances. \
Notre mission est de fournir un outil facile à utiliser et sécurisé qui aide les gens à gérer leurs revenus, \
leurs dépenses et leurs objectifs financiers de manière efficace.
vision.section.title=VISION
vision.section.description=Notre vision est de devenir la plateforme leader en gestion des finances personnelles, \
accessible à tous, des débutants aux personnes expérimentées en planification financière.

# Nuestro equipo section
team.section.title=Notre Équipe
team.section.description=Notre équipe est composée d'experts en finance et en technologie partageant une passion pour aider les autres à améliorer leur bien-être financier. \
Au fil des années, nous avons appris qu'avec les bonnes informations et les bons outils, tout le monde peut transformer sa relation avec l'argent.

