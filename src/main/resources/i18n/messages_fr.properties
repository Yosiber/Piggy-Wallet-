# Hero Section
hero.title=Piggy Wallet
hero.description=Gérez votre argent facilement et efficacement avec Piggy Wallet, votre assistant financier personnel. \
Notre plateforme vous permet de contrôler vos revenus, vos dépenses et vos budgets à partir d'une interface simple et sécurisée. \
Automatisez vos économies, organisez vos objectifs financiers et prenez des décisions intelligentes concernant vos finances, tout en un seul endroit. \
Commencez dès aujourd'hui et transformez votre relation avec l'argent !
hero.button.start=Commencez maintenant

# Features Section
features.title1=Gestion des revenus et des dépenses
features.description1=Enregistrez et catégorisez vos revenus et dépenses de manière personnalisée. Avec Piggy Wallet, vous avez un contrôle total \
sur vos finances, en pouvant catégoriser vos transactions selon vos besoins spécifiques.
features.title2=Budgets automatiques
features.description2=Définissez des budgets intelligents qui s'ajustent automatiquement à vos habitudes de dépenses. Piggy Wallet vous aide à suivre vos objectifs financiers mois après mois sans complications.
features.title3=Rapports financiers détaillés
features.description3=Obtenez des rapports détaillés et consultez des graphiques interactifs qui vous permettront de mieux comprendre vos finances. \
Suivez vos progrès et prenez des décisions éclairées avec Piggy Wallet.

# Testimonial Section
testimonial.quote="Piggy Wallet m'a aidé à simplifier ma vie financière. Je peux voir tous mes revenus et dépenses au même endroit, \
ce qui me permet d'économiser et de mieux planifier. C'est l'assistant financier dont j'ai toujours eu besoin !"
testimonial.author=Laura Sánchez

